<div class="section">
  <div class="container">
    <div></div>
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">
                    <b>登录</b>
                </h1>
      </div>
    </div>
  </div>
</div>
<div class="section">
  <div class="container">

    <div class="row">
        <div class="col-md-3"></div>
      <div class="col-md-6">
        <form class="form-horizontal" method="post" role="form" name="loginForm" novalidate>
          <div class="form-group ">
            <label class="col-sm-2 control-label" for="account">用户名</label>
            <div class="col-sm-10">
              <input class=" form-control" name="account" placeholder="Account" type="text" ng-model="myForm.user.account" ng-minlength="6" required>
<span class="error" ng-show="loginForm.account.$dirty && loginForm.account.$invalid&&loginForm.account.$error.required">
      用户名是必须的。
  </span>
                <span class="error" ng-show="loginForm.account.$dirty && loginForm.account.$invalid&&loginForm.account.$error.minlength">
      用户名的长度需要达到6位。
  </span>


            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="pwd">密码</label>
            <div class="col-sm-10">
              <input class="form-control" name="pwd" value="" placeholder="Password" type="password" ng-model="myForm.user.pwd" ng-minlength="6" required>
            <span class="error" ng-show="loginForm.pwd.$dirty && loginForm.pwd.$invalid&&loginForm.pwd.$error.required">
      密码是必须的。
  </span>
                <span class="error" ng-show="loginForm.pwd.$dirty && loginForm.pwd.$invalid&&loginForm.pwd.$error.minlength">
      密码的长度需要达到6位。
  </span>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-10">
              <input id="submit" type="button" value="Login" class="btn btn-primary btn-block" ng-click="login()" ng-disabled="loginForm.$invalid ">
            </div>
          </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" ></label>
                <div class="col-sm-10">
                    <label class="checkbox" for="checkbox3">
                        <input type="checkbox" data-toggle="checkbox" value="" id="checkbox3" required="" class="custom-checkbox" checked>
                        记住账号
                        <a class="pull-right" href="#/register" >
                            还没有账号？
                        </a>
                    </label>
                </div>
            </div>
        </form>
      </div>
        <div class="col-md-3">


        </div>
    </div>
  </div>
</div>
<div class="cover">
  <div class="cover-image"></div>
</div>
